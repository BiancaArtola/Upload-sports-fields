<div class="container" *ngIf="!isAdmin">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm padding-top">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit(formulario.value)">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" class="form-control" placeholder="Ingrese el usuario"
                    formControlName="usuario">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" placeholder="Ingrese la contraseña"
                    formControlName="password">
            </div>
            <button type="submit" class="btn btn-dark" [disabled]="!formulario.valid">Ingresar</button>
        </form>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>
